<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="shift_jis">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>Hello, world!</h1>
      </div>
      <div class="row form-group w-100 mx-2">
        <form method="post" class="w-100 form-group" action="http://localhost:8080">
          <input class="col-10" type="text" name="foo" value="http://localhost:8080"/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="row w-100 mx-2">
        <form method="post" class="w-100 form-group">
          <ul class="list-group w-100">
            <li class="list-group-item w-100 m-0 p-0 text-center py-1">
              <button type="button" class="btn btn-success">Success</button>
            </li>
            <li class="list-group-item w-100 m-0 p-0 border-0">
              <div class="input-group mb-0">
                <div class="input-group-prepend col-4 px-0">
                  <span class="input-group-text col-12 bg-info text-white"
                    id="basic-addon1">fooooo</span>
                </div>
                <input type="text" class="form-control col-8"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"/>
              </div>
            </li>
            <li class="list-group-item w-100 m-0 p-0 border-0">
              <div class="input-group mb-0">
                <div class="input-group-prepend col-4 px-0">
                  <span class="input-group-text col-12 bg-info text-white"
                    id="basic-addon1">bar</span>
                </div>
                <input type="text" class="form-control col-8"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"/>
              </div>
            </li>
            <li class="list-group-item w-100 m-0 p-0 text-center py-1">
              <button type="button" class="btn btn-success">Success</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
